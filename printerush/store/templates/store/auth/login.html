<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="tr">
<!--<![endif]-->
<head>
<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<title>{{ page_info.title }}</title>
<!-- SEO Meta
  ================================================== -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="distribution" content="global">
<meta name="revisit-after" content="2 Days">
<meta name="robots" content="ALL">
<meta name="rating" content="8 YEARS">
<meta name="Language" content="en-us">
<meta name="GOOGLEBOT" content="NOARCHIVE">
<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #17a2b8;
          height: 100vh;
        }
        #msg-row {
            margin-top:120px;
        }
        #login .container #login-row #login-column #login-box {
          max-width: 600px;
          height: 320px;
          border: 1px solid #9C9C9C;
          background-color: #EAEAEA;
        }
        #login .container #login-row #login-column #login-box #form-login {
          padding: 20px;
        }
        #login .container #login-row #login-column #login-box #form-login #register-link {
          margin-top: -85px;
        }
    </style>
</head>
<body>
    <div id="login">
        <div class="container">
            <div id="msg-row" class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    {%  include 'parts/flashed_messages.html' %}
                    {% if page_info.form.errors %}
                    <div class="col-12 alert alert-danger" role="alert">
                      <ul>
                        {% for key in page_info.form.errors %}
                        {% for error in page_info.form.errors[key] %}
                        <li>{{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                      </ul>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="form" action="" method="post" name="form-login" id="form-login" >
                            <h3 class="text-center text-info">Mağaza Girişi</h3>
                            {{ page_info.form.csrf_token }}
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input class="form-control" id="email" name="email" placeholder="Eposta adresi" required type="email" value="">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Parola:</label><br>
                                <input class="form-control" id="password" name="password" placeholder="Parola" required type="password" value="">
                            </div>
                            <div class="form-group">
                                <label for="remember_me" class="text-info"><span>Beni hatırla</span> <span><input id="remember_me" name="remember_me" type="checkbox" value="y"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Giriş Yap">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Kayıt ol</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
